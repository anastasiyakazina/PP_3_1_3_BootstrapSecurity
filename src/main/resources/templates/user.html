<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<!-- ====== NavBar ====== -->
<div th:insert="~{template :: fragment-1}"></div>
<!-- ====== КНОПКИ СЛЕВА ====== -->

<div class="row pt-5 bg-light flex-fill d-flex justify-content-start">
    <div class="col col-md-2 bg-white portlet-container portlet-dropzone">
        <div class="d-inline-block"></div>
        <div class="list-group">
            <a sec:authorize="hasRole('ADMIN')" href="/admin" class="list-group-item">Admin</a>
            <a sec:authorize="hasRole('USER')" href="/user" class="list-group-item active">User</a>
        </div>
    </div>

    <!-- ====== Taблица ====== -->


    <div class="col col-md-9 portlet-container portlet-dropzone">
        <div class="mt-3 d-inline-block" style="width: 100%">
            <h2 class="text-left">User information page</h2>

            <div class="card">
                <div class="card-header font-weight-bolder">
                    Информация о пользователе
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Имя</th>
                            <th class="text-center">Фамилия</th>
                            <th class="text-center">Возраст</th>
                            <th class="text-center">Почта</th>
                            <th class="text-center">Роль</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center" th:text="${currentUser.id}"></td>
                            <td class="text-center" th:text="${currentUser.firstName}"></td>
                            <td class="text-center" th:text="${currentUser.lastName}"></td>
                            <td class="text-center" th:text="${currentUser.age}"></td>
                            <td class="text-center" th:text="${currentUser.email}"></td>
                            <td class="text-center" th:text="${currentUser.roles}"></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
